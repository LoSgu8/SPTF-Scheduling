# Giacomo Sguotti 10667547 - SPTF Scheduling
# omnetpp.ini
[General]
network = Net

sim-time-limit = 10h
cpu-time-limit = 3000s
#debug-on-errors = true
#record-eventlog = true

[Config Net1]
description = "Stable - L=0.5s and lambda=0.8s"
# lambda
**.source1.avgInterArrivalTime = 0.8s # average inter arrival time
# L
**.mg1.L = 0.5s # max of the uniform distributed service time
**.mg1.nbIntervals = 100 # number of dx intervals in L

[Config Net2]
description = "Unstable - L=2s and lambda=0.8s"
# lambda
**.source1[0].avgInterArrivalTime = 0.8s # average inter arrival time for class 1
# L
**.source1.L = 2s # max of the uniform distributed service time for class 1
